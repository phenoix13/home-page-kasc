<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KASC STUDENT SYLLABUS</title>
    <style>
        *{
            padding: 0%;
            margin: 0%;
        }
        /* for desktop*/
        body{
            background-color: black;
            width: 100vw;
            height: 100vh;
        }
        header{
            width: 99vw;
            min-height: 7%;
            border: 5px solid black;
            border-bottom-color: brown;
            display: flex;
            justify-content: space-between; 
            align-items: center;
            overflow: hidden; 
        }
        /* logo and name*/
        .logo{
            display: flex;
            align-items: center;
        }
        img{
            width: 100px;
            height: 10%;
            margin-left: 20px;
            align-items: center;
            justify-content: center;
        }
        /* nav & hover*/
        nav{
            display: flex;
            flex-direction: row;
            margin-left: -30px;
        }
        li{
            list-style-type: none;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto 30px;
            font-size: 1.5rem;
        }
        li a:last-child{
            margin-right: 10px;
        }
        li a{
            text-decoration: none;
            color: white;
            transition: all 0.4s linear;
        }
        li a:hover{
            color: black;
            padding: 6px;
            background-color: white;
        }
        /* button & hover*/
        button{
            font-weight: 700;
            text-align: center;
            font-size: 1rem;
            transition: all 0.4s linear 0s;
        }
        button:hover{
            border: 2px solid;
            border-radius: 5px;
            border-color: aqua;
            background-color: blue;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;

        }
        /* nav list*/
        .list{
            display: block;
            position: relative;
        }
        .child{
            position: absolute;
            display: none;
            background-color: white;
            z-index: 1;
            padding-top: 5px;
            padding-bottom: 5px;
            width: 100%;
        }
        .child a{
            color: black;
            font-size: 1.4rem;
            display: block;
            text-align: center;
            transition: all 0.4s linear;
        }
        .child a:hover{
            background-color: white;
            padding: 0;            
        }
        .list:hover .child{
            display: block;
        }
        /* for phone*/
        @media(max-width:600px){
            header{
            width: 100vw;
            min-height: 10%;
            border: 5px solid black;
            border-bottom-color: brown;
            display: flex;
            justify-content: space-between; 
            align-items: center;
            overflow: hidden; 
        }
        /* logo and name*/
        img{
            width: 60px;
            height: 70px;
            margin-left: 10px;
        }
        /* nav & hover*/
        nav{
            display: flex;
            flex-direction: row;
        }
        li{
            list-style-type: none;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto 5px;
            font-size: 0.8rem;
        }
        li a{
            text-decoration: none;
            color: white;
            transition: all 0.4s linear;
        }
        li a:hover{
            color: black;
            padding: 2px;
            background-color: white;
        }
        /* button & hover*/
        button{
            font-weight: 700;
            text-align: center;
            font-size: 0.7rem;
            transition: all 0.4s linear 0s;
            width: 60px;
        }
        button:hover{
            border: 2px solid;
            border-radius: 5px;
            border-color: aqua;
            background-color: blue;
            color: white;
            font-size: 0.7rem;
            font-weight: bold;
        }
                /* nav list*/
                .list{
            display: block;
            position: relative;
        }
        .child{
            position: absolute;
            display: none;
            background-color: white;
            z-index: 1;
            padding-top: 5px;
            padding-bottom: 5px;
            width: 100%;
        }
        .child a{
            color: black;
            font-size: 0.8rem;
            display: block;
            text-align: center;
            transition: all 0.4s linear;
        }
        .child a:hover{
            background-color: white;
            padding: 0;            
        }
        .list:hover .child{
            display: block;
        }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
        <img src="https://i.ibb.co/pJVLMbc/stydy-logo.jpg">
        </div>
        <nav>
            <li><a href="">
                HOME
            </a></li>
            <li class="list"><a>
                COURSE
            </a>
            <div class="child">
                <a href="">B.SC.CS</a>
            </div>
            </li>
            <li><a href="">
                NEWS
            </a></li>
            <button>CONTACT US</button>
        </nav>
    </header>
</body>
</html>
