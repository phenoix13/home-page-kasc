<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KASC STUDENT SYLLABUS</title>
    <style>
        *{
            padding: 0%;
            margin: 0%;
        }
        /* for desktop*/
        body{
            background-color: black;
            width: 100vw;
            height: 100vh;
        }
        header{
            width: 99vw;
            min-height: 10%;
            border: 5px solid black;
            border-bottom-color: brown;
            display: flex;
            justify-content: space-between; 
            align-items: center;
            overflow: hidden; 
        }
        /* logo and name*/
        .logo{
            display: flex;
            align-items: center;
        }
        img{
            width: 80px;
            height: 8%;
            align-items: center;
            justify-content: center;
        }
        p{
            color: aqua;
            border: 4px solid black;
            border-left-color: white;
            width:100%;
            height: 90px;
            font-size: 1.7rem;
            font-weight:400;
            margin-left: 5px;
            padding-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 2px;
        }
        /* nav & hover*/
        nav{
            display: flex;
            flex-direction: row;
            margin-left: -30px;
        }
        li{
            list-style-type: none;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto 20px;
            font-size: 1.5rem;
        }
        li a{
            text-decoration: none;
            color: white;
            transition: all 0.4s linear;
        }
        li a:hover{
            color: black;
            padding: 2px;
            background-color: white;
        }
        /* button & hover*/
        button{
            font-weight: 700;
            text-align: center;
            font-size: 0.8rem;
            transition: all 0.2s linear 0s;
        }
        button:hover{
            border: 2px solid;
            border-radius: 5px;
            border-color: aqua;
            background-color: blue;
            color: white;
            font-size: 1.rem;
            font-weight: bold;

        }
        /* for phone*/
        @media(max-width:600px){
            header{
            width: 100vw;
            min-height: 10%;
            border: 5px solid black;
            border-bottom-color: brown;
            display: flex;
            justify-content: space-around; 
            align-items: center;
            overflow: hidden; 
        }
        /* logo and name*/
        .logo{
            display: flex;
            align-items: center;
        }
        img{
            width: 60px;
            height: 70px;
            align-items: center;
            justify-content: center;
        }
        p{
            display: none;
        }
        /* nav & hover*/
        nav{
            display: flex;
            flex-direction: row;
        }
        li{
            list-style-type: none;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto 10px;
            font-size: 1rem;
        }
        li a{
            text-decoration: none;
            color: white;
            transition: all 0.4s linear;
        }
        li a:hover{
            color: black;
            padding: 2px;
            background-color: white;
        }
        /* button & hover*/
        button{
            font-weight: 700;
            text-align: center;
            font-size: 0.7rem;
            transition: all 0.2s linear 0s;
        }
        button:hover{
            border: 2px solid;
            border-radius: 5px;
            border-color: aqua;
            background-color: blue;
            color: white;
            font-size: 0.7rem;
            font-weight: bold;

        }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
        <img src="https://i.ibb.co/pJVLMbc/stydy-logo.jpg">

        <p>TEAM PHOENIX</p>
        </div>
        <nav>
            <li><a href="">
                HOME
            </a></li>
            <li class="list"><a href="">
                COURSE
            </a></li>
            <li><a href="">
                NEWS
            </a></li>
            <button>CONTACT US</button>
        </nav>
    </header>
</body>
</html>
